services:
  chicago_crime_app:
    image: chicago_crime_app:latest
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - DATA_DIR=/app/data
      - DASH_HOST=0.0.0.0
      - DASH_PORT=8050
    ports:
      - "8050:8050"
    volumes:
      - ./data:/app/data
    command: ["python", "scripts/run_app.py"]

  chicago_crime_ingest:
    image: chicago_crime_ingest:latest
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - DATA_DIR=/app/data
    volumes:
      - ./data:/app/data
    command: ["python", "-m", "chicago_crime.ingest.ingest_crimes", "--once"]
    profiles: ["ingest"]
